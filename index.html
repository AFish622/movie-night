<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Comic+Neue:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Night</title>
</head>
<body>
    <main role="main">
        <h1>Movie Night</h1>

        <div class="form-container">
            <div class="inner-form-container">
                <form class="search-form" action="#">
                    <label class="search-label" for="search">Search for a movie</label>
                    </br>
                    <input class="search-text" name="search" type="text" placeholder=" Matrix, Fight Club">
                    <input class="search-submit" type="submit" value="Search">
                </form>
                <p class="error-message hidden">You have to make a search first!</p>
            </div>
        </div>


        <div class="display-container">
            <div class="outer-content hidden">
                <table class="content">

                </table>
            </div>
        </div>
        
        <div class="large-details-container hidden">
    
        </div>
    </main>

    <script
        src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
